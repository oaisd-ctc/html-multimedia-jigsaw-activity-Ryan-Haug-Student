<!DOCTYPE html>
<html>

<head>
    <title>MultiMedia</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <h1>HTML Multimedia Demonstration</h1>

    <h3>Video Element</h3>
    <video src="videos/Raindrops_Videvo.mp4" height="200" autoplay loop>Womp Womp</video>

    <h3>Audio Element</h3>
    <audio src="audios/mixaund-feel.mp3" controls></audio>

    <h3>Inline Frame Element</h3>
    <iframe src="https://example.com"></iframe>

    <h3>Canvas element</h3>
    <canvas id="myCanvas"></canvas>

    <h3>SVG element</h3>
    <svg height="750px">
        <circle cx="150" cy="50" r="40px" fill="red"></circle>
        <rect width="200px" height="100px" x="50" y="150" fill="darkcyan"></rect>
        <ellipse cx="150" cy="350" rx="100" ry="50" fill="lightgreen"></ellipse>
        <line x1="50" y1="450" x2="250" y2="550" style="stroke:white; stroke-width:2"></line>
        <polygon points="50,650 150,550 250,650" fill="yellow"></polygon>
    </svg>

    <script src="canvas.js"></script>
</body>

</html>
